<!DOCTYPE html>
{% load static %}
<html lang="zxx" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
    <meta name="description" content="Cake Template">
    <meta name="keywords" content="Cake, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BUS</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .flip-card {
        position: fixed;
        bottom:750px;
        left:1810px;
      background-color: transparent;
      width: 100px;
      height: 90px;
      perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
<body style="background-image: url({% static 'bus inside 7.jpg' %}); background-repeat:no-repeat;background-size:cover;">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="{% static 'download.png' %}" width="100" height="90" style="vertical-align:middle" alt="">
            </div>
            <div class="flip-card-back">
                <a href="{% url 'logout' %}"><button type="button">LOGOUT</button> </a><br><br>
                <a href="{% url 'userh' %}"><button type="button">HISTORY</button></a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <b>BUS NAME</b>
                </th>
                <th>
                    <b> FROM</b>
                </th>
                <th>
                    <b>  TO</b>
                </th>
                <th>
                    <b> DATE & TIME</b>
                </th>
                <th>
                    DURATION
                </th>
                <th>
                    <b>NUMBER OF SEATS</b>
                </th>
                <th>
                    <b>  FARE </b>
                </th>
                <th>
                    <b> SELECT SEATS</b>
                </th>
                <th>
                    <b>  BOOK </b>
                </th>
            </tr>
        </thead>
        {% if std %}
        {% for i in std %}
        <tr>
            <td style="color:white;">{{i.busname}}</td>
            <td style="color:white;">{{i.froms}}</td>
            <td style="color:white;">{{i.to}}</td>
            <td style="color:white;">{{i.date}}</td>
            <td style="color:white;">{{i.duration}}  hr</td>
            <td style="color:white;">{{i.frequency}}</td>
            <td style="color:white;">{{i.fare}}</td>
            <form action="{% url 'book' i.id %}" method="post">
                {% csrf_token %}
                <td>
                    <select class="dropdown" name="seats">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="BOOK">
                </td>
            </form>
        </tr>
        {% endfor %}
        {% else %}
        <h1> Oops! No buses found</h1>
        {% endif %}
        </thead>
    </table>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.barfiller.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
