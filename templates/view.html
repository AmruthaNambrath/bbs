          border-collapse: collapse;

</style>
<body>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">
                BUS NAME

            <th scope="col">
                FROM

            <th scope="col">
                TO
            </th>

            <th scope="col">
                DATE

            <th scope="col">

            </th>
            <th scope="col">
            FREQUENCY
            </th>
            <th scope="col">
                FAIRE
            </th>
    </thead>
        </tr>
        {% for i in std %}
        <tr>
            <td>{{i.busname}}</td>
            <td>{{i.froms}}</td>
            <td>{{i.to}}</td>
            <td>{{i.date}}</td>
            <td>{{i.duration}} hr</td>
            <td>{{i.frequency}}</td>
            <td>{{i.fare}}</td>
        </tr>
        {% endfor %}
    </th>
</table>
