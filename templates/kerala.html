<style>
    .flip-card {
        position: fixed;
        bottom:830px;
        left:1810px;
      background-color: transparent;
      width: 100px;
      height: 90px;
      perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
<body style="background-image:url({% static 'bus inside 4.jfif' %});background-repeat:no-repeat;background-size:cover;">
    <section class="class spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="class__form">
                        <div class="section-title">
                            <span>
                                Book Bus Ticket In Kerala
                            </span>
                            <form action="search" method="post">
                                {% csrf_token %}
                                <TABLE BORDER="0">
                                    <tr>
                                        <td>
                                            <select class="form-control" id="inputDistrict" name="from" required>
                                                <option value="">-- Source -- </option>
                                                <option value="Alappuzha">Alappuzha (kerala)</option>
                                                <option value="Ernakulam">Ernakulam (kerala)</option>
                                                <option value="Idukki">Idukki (kerala)</option>
                                                <option value="Kannur">Kannur(kerala) </option>
                                                <option value="Kasaragod">Kasaragod (kerala)</option>
                                                <option value="Kollam">Kollam(kerala) </option>
                                                <option value="Kottayam">Kottayam(kerala) </option>
                                            </select><br>
                                            <select class="form-control" id="to" name="to" required>
                                                <option value="">-- DESTINATION -- </option>
                                                <option value="Alappuzha">Alappuzha (kerala)</option>
                                                <option value="Ernakulam">Ernakulam (kerala)</option>
                                                <option value="Idukki">Idukki (kerala)</option>
                                                <option value="Kannur">Kannur(kerala) </option>
                                                <option value="Kasaragod">Kasaragod (kerala)</option>
                                                <option value="Kollam">Kollam(kerala) </option>
                                                <option value="Kottayam">Kottayam(kerala) </option>
                                            </select><br>
                                        </td>
                                    </tr>
                                </TABLE><br>
                                <input type="date"><br><br>
                                <button type="submit" class="site-btn" name="">Submit</button><br>
                            </form>
                        </div>

                </div>
            </div>
        </div>
    </section>
    <div class="flip-card">
        <div class="flip-card-inner">

                <img src="{% static 'download.png' %}" width="100" height="90" style="vertical-align:middle" alt="">

            <div class="flip-card-back">

            </div>
        </div>
        <form action="back2" method="post">
                {% csrf_token %}
