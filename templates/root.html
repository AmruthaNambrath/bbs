<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User login</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/barfiller.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<div class="jumbotron">
<form action="root" method="post">
    {% csrf_token %}
    <label>Bus Name</label>
    <input type="text" name="busname" required><br><br>

    <th class="select">STATE
        <select class="form-control" id="state" name="state" required>
            <option value="">-- select one --</option>
            <option value="Kerala">KERALA</option>
            <option value="TamilNadu">Tamil Nadu</option>
            <option value="Andra Pradesh">Andra Pradesh</option>
            <option value="Punjab">Punjab</option>
            <option value="karnataka">karnataka</option>
        </select>
    </th>

    <label>From</label>
        <TH class="select">
            <select class="form-control" id="inputDistrict" name="froms" required>
                <option value="">-- Leaving From --</option>
                <option value="Alappuzha">Alappuzha (kerala)</option>
                <option value="Ernakulam">Ernakulam (kerala)</option>
                <option value="Idukki">Idukki (kerala)</option>
                <option value="Kannur">Kannur(kerala) </option>
                <option value="Kasaragod">Kasaragod (kerala)</option>
                <option value="Kollam">Kollam(kerala) </option>
                <option value="Kottayam">Kottayam(kerala) </option>
                <option value="Ariyalur">Ariyalur (tamilnadu) </option>
                <option value="Chengalpattu"> Chengalpattu (Tamil Nadu)</option>
                <option value="Chennai">Chennai (Tamil Nadu) </option>
                <option value="Coimbatore">Coimbatore (Tamil Nadu)</option>
                <option value="Cuddalore">Cuddalore (Tamil Nadu)</option>
                <option value="Dharmapuri">Dharmapuri (Tamil Nadu) </option>
                <option value="Dindigul">Dindigul (Tamil Nadu)</option>
                <option value="Parvathipuram">Parvathipuram (Andrapradesh)</option>
                <option value="Arakkuvalley">Arakkuvalley (Andra pradesh)</option>
                <option value="Vishakaptnam">Vishakapatnam (Andra pradesh)</option>
                <option value="Amritsar">Amritsar (PUNJAB)</option>
                <option value="Bathinda">Bathinda (PUNJAB)</option>
                <option value="Barnala">Barnala (PUNJAB)</option>
                <option value="Bakalkott">Bakalkott (Karnataka)</option>
                <option value="Ballari">Ballari (Karnataka)</option>
                <option value="Belagavi">Belagavi (Karnataka)</option>

            </select>
        </TH>
    <label>TO</label>
        <TH class="select">
            <select class="form-control" id="inputDistricts" name="to" required>
                <option value="">-- Leaving From --</option>
                <option value="Alappuzha">Alappuzha (kerala)</option>
                <option value="Ernakulam">Ernakulam (kerala)</option>
                <option value="Idukki">Idukki (kerala)</option>
                <option value="Kannur">Kannur(kerala) </option>
                <option value="Kasaragod">Kasaragod (kerala)</option>
                <option value="Kollam">Kollam(kerala) </option>
                <option value="Kottayam">Kottayam(kerala) </option>
                <option value="Ariyalur">Ariyalur (tamilnadu) </option>
                <option value="Chengalpattu"> Chengalpattu (Tamil Nadu)</option>
                <option value="Chennai">Chennai (Tamil Nadu) </option>
                <option value="Coimbatore">Coimbatore (Tamil Nadu)</option>
                <option value="Cuddalore">Cuddalore (Tamil Nadu)</option>
                <option value="Dharmapuri">Dharmapuri (Tamil Nadu) </option>
                <option value="Dindigul">Dindigul (Tamil Nadu)</option>
                <option value="Parvathipuram">Parvathipuram (Andrapradesh)</option>
                <option value="Arakkuvalley">Arakkuvalley (Andra pradesh)</option>
                <option value="Vishakaptnam">Vishakapatnam (Andra pradesh)</option>
                <option value="Amritsar">Amritsar (PUNJAB)</option>
                <option value="Bathinda">Bathinda (PUNJAB)</option>
                <option value="Barnala">Barnala (PUNJAB)</option>
                <option value="Bakalkott">Bakalkott (Karnataka)</option>
                <option value="Ballari">Ballari (Karnataka)</option>
                <option value="Belagavi">Belagavi (Karnataka)</option>
            </select>
        </TH>
          </select><br><br>
    <label>Date-time</label>
    <input type="datetime-local" name="date"><br>
    <label>Duration</label>
    <input type="number" name="dur">
    <label>Fare</label>
    <input type="number" name="fare" required><br><br>
    <label>FREQUENCY</label>
    <input type="number" name="frequency" required><br><br>
    <input type="submit" value="ADD">
</form>
</div>
</body>
</html>
